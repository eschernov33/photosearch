buildscript {
    ext.lifecycle_ktx = "2.3.1"
    ext.rx_ktx = "2.4.0"
    ext.rx_android = "2.1.0"
    ext.navigation = "2.3.5"
    ext.paging = "3.0.1"
    ext.hilt_ver = "2.38.1"
    ext.retrofit = "2.9.0"
    ext.retrofit_rx = "2.5.0"
    ext.picasso = "2.8"
    ext.moshi = "1.12.0"
    ext.constraint_layout = "2.1.1"
    ext.material = "1.4.0"
    ext.app_compat = "1.3.1"
    ext.core_ktx = "1.6.0"
    ext.fragment_ktx = "1.3.6"
    ext.timber = "5.0.1"
    ext.junit = "4.13.2"
